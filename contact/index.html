<!DOCTYPE html>
<html>
<head>
	<script src="https://use.fontawesome.com/a20244987a.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel = "stylesheet" type = "text/css" href = "contactstyle.css"/>
	<title>say hi</title>
</head>
<body>
	<div id="container">
			<a href="/"><i class="fa fa-hand-o-left" aria-hidden="true"></i></a>
			<h1 id="cherbtext"><span id="cherb1">hello</span><span id="cherb2">hello</span></h1>
			<br><h4>my name is</h4>  <input id="inputName" type="text" name="name" placeholder="name">
			<br><h4>reply to me at</h4> <input id="inputEmail" type="email" name="email" placeholder="email">
			<br><h4>i would like to say</h4>
			<br><textarea id="inputMessage" type="text" name="message" placeholder="things"></textarea>
			<br><a id="submit" onclick="sendMail()" href="#">cool <i class="fa fa-check-circle-o" aria-hidden="true"></i></a>
			<br><h5>(or just email dan@cherb.co.uk)</h5>

	</div>

<script>
function sendMail()
{
    var message = document.getElementById("inputMessage").value;
    var name = document.getElementById("inputName").value;
		var email = document.getElementById("inputEmail").value;
    document.location.href = "mailto:dan@cherb.co.uk?subject="
        + encodeURIComponent(name + email)
        + "&body=" + encodeURIComponent(message);
}
</script>


</body>
</html>
