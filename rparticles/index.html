<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Particles Test</title>
  <link rel="stylesheet" href="style.css">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>

<div id="root"></div>

<script type="text/babel">

class Particles extends React.Component {
  render() {
    var i = this.props.container
    var pStyle = {position: "absolute", zIndex: -1, left: i*(100/pCount)+"%", top: 0, width: (100/pCount)+"%", height: "100%", border: "5px solid white"}
    return(
      <div style={pStyle}>hello {this.props.container}</div>
    )
  }
}
var particles = []
var pCount = 5
for (var i=0; i<pCount; i++) {
  particles.push(<Particles id={"pHold"+i} container={i} key={i}/>)
  // style={{background="blue", border: "5px solid red"}}
}
class ParticlesHolder extends React.Component {
  render() {
    return(
      <div>
      {particles}
      </div>
    )
  }
}


ReactDOM.render(<ParticlesHolder/>, document.getElementById("root"))
// typical structure - a single app component (i.e. function) at the top, and an App render at the bottom
// made up of a variety of different components, presumably
</script>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  particlesJS.load(pCount+i, 'particles.json', function() {
    console.log('particle library loaded');
  });
}
</script>
</body>
</html>
